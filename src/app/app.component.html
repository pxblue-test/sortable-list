<mat-toolbar color="primary">
	<div>Sortable list</div>
	<div fxFlex style="margin:auto;"></div>
	<button mat-icon-button (click)="edit()">
    <mat-icon >{{draggable ? "check" : "edit"}}</mat-icon>
  </button>
</mat-toolbar>
<mat-nav-list  *ngIf="data.length > 0" [disableRipple]="draggable" >
	<section  *ngIf="!draggable">
		<mat-list-item *ngFor="let i of data">
			<mat-icon style="display: none;" matListIcon cdkDragHandle class="handler">drag_indicator</mat-icon>
			<div mat-line>
				{{ i.name }}
			</div>
			<div class="details">
				{{ i.details }}
			</div>
		</mat-list-item>
	</section>
	<div cdkDropList (cdkDropListDropped)="onDrop($event)" *ngIf="draggable">
		<mat-list-item *ngFor="let i of data" cdkDrag>
			<mat-icon matListIcon cdkDragHandle class="handler">drag_indicator</mat-icon>
			<div mat-line>
				{{ i.name }}
			</div>
			<div class="details">
				{{ i.details }}
			</div>
		</mat-list-item>
  </div>
</mat-nav-list>
